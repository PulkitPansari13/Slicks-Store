<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/favicon-round.png' %}"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href='{% static "css/main.css" %}' />
    <style>
      body{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }
    </style>
    {% block link %} {% endblock %} {% block title %}
    <title>Slicks</title>
    {% endblock %}
  </head>
  <body>
    <header style="flex-grow: 0; flex-shrink: 0;">
      <nav>
        <div class="nav-container justify-content-center">
          <div class="nav-logo">
              <img
                src="{% static 'img/logo1.png' %}"
                alt="slicks"
                class="logo"
              />
              <span class="nav-brand-name d-inline">Slicks</span>
            </div>
        </div>
      </nav>
    </header>

    {% block content_block %} {% endblock %}
    <div class="black-footer-bottom" style="flex-grow: 0; flex-shrink: 0;">
        <p class="footer-bottom-text">© 2021 Slicks, Inc.</p>
        <p class="footer-bottom-text">Made With ❤️ in Mumbai</p>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    {% block bottom_scripts %}{% endblock %}
  </body>
</html>
